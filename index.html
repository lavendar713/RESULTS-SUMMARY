<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-result">
      <h1>Your Result</h1>
        <div class="total-score">
          <h1>76</h1>
         <p>of 100</p> 
       </div>

      <h2> Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
  
   <h1>Summary</h1>

   <div class="reaction">
      <div>
        <img src="icon-reaction.svg" alt="reaction.svg">
        <h2>Reaction</h2>
      </div>
      <div><p>80  <span> / 100</span></p></div>
   </div>
  
   <div class="memory">
      <div>
        <img src="icon-memory.svg" alt="memory.svg">
       <h2>Memory</h2>
      </div>
      <div><p>92  <span> / 100</span></p></div>
   </div>

   <div class="verbal">
      <div>
        <img src="icon-verbal.svg" alt="verbal.svg">
       <h2>Verbal</h2>
      </div>
      <div><p>61  <span> / 100</span></p></div>
   </div>

   <div class="visual">
      <div>
        <img src="icon-visual.svg" alt="visual.svg">
      <h2>Visual</h2>
      </div>
      <div><p>72  <span> / 100</span></p></div>
   </div>

   <button>Continue</button>
  </div>
  </main>

  
  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
